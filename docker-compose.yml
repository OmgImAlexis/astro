version: "3"
services:
    web:
        build: .
        ports:
            - '3000:3000'
        depends_on:
            - "mongo"
        links:
            - "mongo"
        volumes:
            - .:/src
            - /src/node_modules
    background:
        build: .
        command: [
            "yarn",
            "start:background:imports"
        ]
        depends_on:
            - "mongo"
        links:
            - "mongo"
        volumes:
            - .:/src
            - /src/node_modules
    mongo:
        image: "mongo"
        ports:
            - "27017"
